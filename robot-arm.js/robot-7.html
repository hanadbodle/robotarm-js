<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Initialize the robot arm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=800;
            // Either use loadLevel or randomLevel to create a start scene
            robotArm.loadLevel("exercise 9");

            console.log("start");

            for(var i=0;i<4;i++){
              console.log(i);
              
              
              for(var j=0;j<i+1; j++){
                robotArm.grab();
                
                for (var k = 0; k < 5;k++) {
                  robotArm.moveRight();
                }
                robotArm.drop();
              
                for (var k = 0; k < 5;k++) {
                  robotArm.moveLeft();
                }
              }
              robotArm.moveRight();
            }
            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
