<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Initialize the robot arm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=800;
            // Either use loadLevel or randomLevel to create a start scene
            robotArm.loadLevel("exercise 11");
            for (var i = 0; i<2 ; i++) {
                robotArm.moveRight();
            }

            robotArm.grab();
            for (var i = 0; i <7; i++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            // Call run to run the animations
            robotArm.run();
            for (var i = 0; i <6 ; i++) {
            robotArm.moveLeft();
            }
            robotArm.grab();
            for (var i = 0; i <6; i++) {
              robotArm.moveRight();  
            }
            robotArm.drop();
            
            for (var i = 0; i <4 ; i++) {
            robotArm.moveLeft();
            }
            robotArm.grab();
            for (var i = 0; i <4; i++) {
                robotArm.moveRight();

            }
            robotArm.drop();
            
        </script>
    </body>
</html>
